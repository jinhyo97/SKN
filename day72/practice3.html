<html>

    </head>
    <body>
        <div id="timer"> 0초 </div>

        <script>
            let seconds = 0;
            const timeElement = document.getElementById("timer");

            setInterval(() => {
                seconds++;
                timeElement.textContent = seconds + "초";
            }, 1000)
        </script>
    </body>
</html>
