<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
        <title>
            sign-up <!-- 페이지 제목: 회원가입 -->
        </title>
    </head>
    <body>
        <h1>회원가입</h1> <!-- 페이지 제목 -->

        <!-- 회원가입 폼 시작 -->
        <form action="#" method="post">
        
            <!-- 필수 입력 사항 섹션 -->
            <fieldset>
                <legend>필수 입력 사항</legend> <!-- 섹션 제목 -->
                
                <!-- 테이블로 입력 필드 구성 -->
                <table>
                    <!-- ID 입력 필드 -->
                    <tr>
                        <th>ID</th>
                        <td>
                            <input type="text" name="id" placeholder="아이디 10글자 이내" maxlength="10"> <!-- 아이디 입력란 -->
                            <button type="button">중복확인</button> <!-- 중복확인 버튼 -->
                            <script>
                                check_duplication () {

                                }
                            </script>
                        </td>
                    </tr>
                    <!-- 비밀번호 입력 필드 -->
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="text" name="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" minlength="8"></td>
                    </tr>
                    <!-- 비밀번호 확인 입력 필드 -->
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="text" name="password_check" minlength="8"></td>
                    </tr>
                    <!-- 이메일 입력 필드 -->
                    <tr>
                        <th>Email</th>
                        <td>
                            <input type="text" name="email"> <!-- 이메일 입력란 -->
                            <select>
                                <option selected>직접입력</option> <!-- 선택 옵션: 직접입력 -->
                                <option>@naver.com</option> <!-- 선택 옵션: 네이버 이메일 -->
                                <option>@daum.net</option> <!-- 선택 옵션: 다음 이메일 -->
                                <option>@gmail.com</option> <!-- 선택 옵션: 구글 이메일 -->
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
                    
            <!-- 추가 정보 섹션 -->
            <fieldset>
                <legend>추가 정보</legend> <!-- 섹션 제목 -->
                
                <!-- 프로필 사진 업로드 -->
                프로필 사진 <input type="file" accept=".jpg, .jpeg, .png"> <!-- 파일 선택 필드 -->
                <br><br>

                <!-- 성별 선택 -->
                성별: 
                <input type="radio" name="gender"> 남자 
                <input type="radio" name="gender"> 여자
                <br><br>

                <!-- 취미 선택 -->
                취미:
                <br>
                <input type="checkbox" name="hobby"> 야구
                <input type="checkbox" name="hobby"> 농구
                <input type="checkbox" name="hobby"> 축구
                <br>
                <input type="checkbox" name="hobby"> 공부
                <input type="checkbox" name="hobby"> 음악감상
                <br>
                <input type="checkbox" name="hobby"> 기타 <input type="text"> <!-- 기타 항목 입력란 -->
                <br><br>

                <!-- 자기소개 입력란 -->
                자기소개
                <br>
                <textarea rows="10" cols="100" name="self_introduction"></textarea> <!-- 다중행 텍스트 입력란 -->
            </fieldset>


            <script>
                function test() {
                    
                }
            </script>



            <!-- 폼 제출 및 기타 버튼 -->
            <button type="submit">회원가입</button> <!-- 회원가입 버튼 -->
            <button type="reset">다시입력</button> <!-- 입력값 초기화 버튼 -->
            <button type="button">이전</button> <!-- 이전 페이지로 돌아가는 버튼 -->
        </form>
    </body>
</html>
