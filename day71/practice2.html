<!DOCTYPE html>
<html>
    <head>
        <title> 회원가입 </title>
    </head>
    <body>
        <h1> 회원가입 </h1>
        <form action="#" method="post">
            <fieldset>
                <legend><strong> 필수 입력 사항 </strong></legend>
                <strong><label for="id"> 아이디 </strong></label>
                <input type="text" name="username" placeholder="아이디 10글자 이내">
                <input type="button" value="중복 확인">
                <br>
                <strong><label for="pw"> 비밀번호 </strong></label>
                <input type="text" name="username" placeholder="영문, 숫자, 특수문자 포함 8글자 이상" minlength="8">
                <br>
                <strong><label for="pw"> 비밀번호 확인 </strong></label>
                <input type="text" name="username">
                <br>
                <strong><label for="email"> 이메일 </strong></label>
                <input type="text" name="username">
                <select>
                    <option> 직접입력 </option>
                    <option> @naver.com </option>
                    <option> @daum.com </option>
                    <option> @gmail.com </option>
                </select>
                <br>
            </fieldset>
            <fieldset>
                <legend> 추가 정보 </legend>
                <label for="profile"> 프로필 사진 </label>
                <input type="file" value="파일 선택" accept=".jpg">
                <br><br>
                <label for="sex"> 성별: </label>
                <input type="radio" name="sex"> 남자
                <input type="radio" name="sex"> 여자
                <br><br>
                <label for="hobby"> 취미: </label>
                <br>
                <input type="checkbox" name="hobby"> 축구
                <input type="checkbox" name="hobby"> 야구
                <input type="checkbox" name="hobby"> 농구
                <br>
                <input type="checkbox" name="hobby"> 공부
                <input type="checkbox" name="hobby"> 음악감상
                <br>
                <input type="checkbox" name="hobby"> 기타
                <input type="text" name="etc">
                <br><br>
                <label for="introduce"> 자기소개 </label>
                <br>
                <textarea name="prompt" cols="100" rows="10"></textarea>
            </fieldset>
        </form>
        <button type="submit"> 회원가입 </button>
        <button type="reset"> 다시입력 </button>
        <button type="button"> 이전으로 </button>
    </body>
</html>
